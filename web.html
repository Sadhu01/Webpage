<th>AGE</th>
        
<th>GENDER</th>

<tbody id="myTable">
        
    
</tbody>

</table>



<script>
	
var myArray = [

},

{

},

},

{

{"name": "Marvin Collins","age": 22,"gender": "Male"}
]
	
	

buildTable(myArray)



	
function buildTable(data){
		
var table = document.getElementById('myTable')

		
for (var i = 0; i < data.length; i++){
			
var row = `<tr>
							
<td>${data[i].name}</td>
				
<td>${data[i].age}</td>
							
<td>${data[i].gender}</td>
					  
</tr>`
			
table.innerHTML += row


		
}
	
}


</script>
